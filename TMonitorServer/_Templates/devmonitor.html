<!DOCTYPE html>
<html>
    <head>
        <title>ViStats</title>
        <link rel="icon" href="/_Static/fav.png" type="image/png">
        <!-- META parts -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS includes -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="icon" href="/_Static/VisualsFavicon.png">
        <link rel="stylesheet" href="/_Static/CSS/devmonitor.css" />
        <!-- JS includes -->
        <!--<script src="/_Static/JS/general.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="/_Static/JS/devmonitor.js"></script>
        <!-- Additionals includes -->
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
               <div class="col-sm-4"></div>
               <div class="col-sm-4 page-header text-center"><h1>DEV MONITOR</h1></div>
               <div class="col-sm-4"></div>
            </div>
            <div class="row">
               <div class="col-sm-1"></div>
               <div class="col-sm-10">
                   <div class="form-group has-feedback">
                        <label for="inputLogin">Paste your token</label>
                        <input type="text" id="tokenInput" class="form-control" name="token" placeholder="token" required autofocus>
                        <span class="glyphicon form-control-feedback"></span>
                    </div>
               </div>
               <div class="col-sm-1"></div>
            </div>
            <div class="row">
               <div class="col-sm-1"></div>
               <div id="messageBox" class="col-sm-10"></div>
               <div class="col-sm-1"></div>
            </div>
        </div>
    </body>
</html>
